    <!-- Main contact container -->
    <div
        class="container position-absolute d-flex justify-content-center align-items-center mw-100 h-50 flex-row mt-10 h-75 mainDiv">

        <!-- Contact -->
        <form class="d-flex flex-column w-75 h-auto fs-1" action="https://formsubmit.co/your@email.com" method="POST">
            <input type="text" class="input-blue" placeholder="Name" name="name" required>
            <input type="email" class="input-purple" placeholder="Email" name="email" required>
            <input type="text" class="input-blue" placeholder="Subject" name="_subject" required>
            <textarea type="text" class="h-20r input-purple" placeholder="Message"></textarea>
            <button type="submit" class="text-bg-info p-3">Send</button>
        </form>
